{% extends "layout.html" %}
{% block content %}
    <h3><a href="/projects">Coding projects</a></h3>
    <h3 class="fade-in">Visualize Audio</h3>
    <div class="fade-in">
        {% for text in texts %}
            {% if text == "<vid_here>" %}
                <video class="fade-scroll center round-corner" autoplay>
                    <source src="{{ url_for('static', filename='visuaudio.mp4') }}" type="video/mp4">
                Your browser does not support the video tag.
                </video>
            {% else %}
                <p class="fade-scroll">{{ text }}</p>
            {% endif %}
        {% endfor %}
    </div>
{% endblock content %}
