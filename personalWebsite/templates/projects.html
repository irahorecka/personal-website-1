{% extends "layout.html"%}
{% block content %}
    <h3 class="fade-in"><a href="/projects">Coding projects</a></h3>
    <div class="fade-in">
        <ul dir="rtl">
        {% for project in content.projects %}
            <li><a href="{{ url_for('indiv_project', project_id=project.endpoint) }}" title="{{ project.title }}">{{ project.title }}</a></li>
        {% endfor %}
        </ul>
    </div>
{% endblock content %}
