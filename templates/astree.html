{% extends "layout.html" %}
{% block content %}
    <h3>Abstract syntax tree visualizer</h3>
    <script>
    $(document).ready(function(){
    $("button").click(function(){
        $("p").hide();
    });
    });
    </script>

    <body>

    <h2>This is a heading</h2>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <button>Click me</button>

    </body>
{% endblock content %}
