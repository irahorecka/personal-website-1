{% extends "layout.html"%}
{% block content %}
    <h3 class="fade-in"><a href="/bikes">Bike Gallery</a></h3>
    <ul dir="rtl">
    {% for bike in content.bikes %}
        <li><a href="{{ url_for('indiv_bike', bike_id=bike.endpoint) }}" title="{{ bike.year }} {{ bike.make }} {{ bike.model }}">{{ bike.year }} {{ bike.make }} {{ bike.model }}</a></li>
    {% endfor %}
    </ul>
{% endblock content %}
